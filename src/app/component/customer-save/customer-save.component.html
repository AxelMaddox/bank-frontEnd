<div>
  <h2>Customer Save</h2>
  <div *ngIf="showMsg">
    <li *ngFor="let msg of messages">
      {{msg}}

    </li>


  </div>

  <div>

   <form #customerForm="ngForm">
    <p># Documento: <input [(ngModel)]="customer.dotyId" #custId type="text" name="custId" id="custId" placeholder="Id"/><br/></p>
    <select #dotyId name="dotyId" id="dotyId">

      <option value="1">CEDULA</option>
      <option value="2">CEDULA DE EXTRANGERIA</option>
      <option value="3">TARJETA DE IDENTIDAD</option>


    </select><br/>
    <p>Nombre: <input [(ngModel)]="customer.name" #name type="text" name="name" value="John" id="name" placeholder="name"/><br/></p>
    <input [(ngModel)]="customer.address" #address type="text" name="address" id="address" placeholder="Address"/><br/>
    <input [(ngModel)]="customer.phone" #phone type="text" name="phone" id="phone" placeholder="phone"/><br/>
    <input [(ngModel)]="customer.email" #email type="text" name="email" id="email" placeholder="email"/><br/>
    <input [(ngModel)]="customer.token" #token type="text" name="token" id="token" placeholder="token"/><br/>
    <select #enable name="enable" id="enable">
      <option value="true">Yes</option>
      <option value="false">No</option>


    </select><br/>

    <button (click)="save()">Save</button>
    <button routerLink="/customer-list">Cancel</button>




   </form>


</div>
